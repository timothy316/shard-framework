datasource.cloud.defaultAutoCommit=true
datasource.cloud.initialSize=1
datasource.cloud.maxActive=30
datasource.cloud.maxIdle=5
datasource.cloud.minIdle=0
datasource.cloud.maxWait=10000
datasource.cloud.minEvictableIdleTimeMillis=300000
datasource.cloud.timeBetweenEvictionRunsMillis=120000
datasource.cloud.testOnBorrow=true
datasource.cloud.testOnReturn=true
datasource.cloud.testWhileIdle=true
datasource.cloud.validationQuery=SELECT COUNT(*) FROM DUAL
datasource.cloud.removeAbandoned=true
datasource.cloud.removeAbandonedTimeout=120
datasource.cloud.logAbandoned=true
